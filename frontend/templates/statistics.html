{% extends "base.html" %}

{% block title %}数据统计 - 欺诈信息检测系统{% endblock %}

{% block page_title %}数据统计{% endblock %}

{% block content %}
<div class="statistics-container">
    <div class="row">
        <!-- 总览卡片 -->
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="stat-icon">
                        <i class='bx bx-bar-chart-alt'></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-detections">0</h3>
                        <p>总检测次数</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="stat-icon warning">
                        <i class='bx bx-error-circle'></i>
                    </div>
                    <div class="stat-info">
                        <h3><span id="fraud-ratio">0</span>%</h3>
                        <p>欺诈信息比例</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="stat-icon danger">
                        <i class='bx bx-shield-quarter'></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="high-risk-count">0</h3>
                        <p>高风险信息数</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- 欺诈类型分布 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">欺诈类型分布</h5>
                    <canvas id="type-distribution-chart"></canvas>
                </div>
            </div>
        </div>
        <!-- 每日检测趋势 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">风险等级分布</h5>
                    <canvas id="risk-distribution-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- 风险等级分布 -->
        <div class="col-md-6">
            <div class="card1">
                <div class="card-body">
                    <h5 class="card-title">每日检测趋势</h5>
                    <canvas id="daily-trend-chart"></canvas>
                </div>
            </div>
        </div>
        <!-- 置信度分布 -->
        <div class="col-md-6">
            <div class="card1">
                <div class="card-body">
                    <h5 class="card-title">置信度分布</h5>
                    <canvas id="confidence-distribution-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}




{% block extra_js %}
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}
