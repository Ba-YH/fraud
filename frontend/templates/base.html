<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}欺诈信息检测系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body data-theme="light">
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="logo">
            <i class='bx bx-shield-quarter'></i>
            <span>欺诈检测</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class='bx bx-home'></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('batch_detect') }}" class="{% if request.endpoint == 'batch_detect' %}active{% endif %}">
                    <i class='bx bx-list-ul'></i>
                    <span>批量检测</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">
                    <i class='bx bx-history'></i>
                    <span>历史记录</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('statistics_page') }}" class="{% if request.endpoint == 'statistics_page' %}active{% endif %}">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span>数据统计</span>
                </a>
            </li>
        </ul>
        <div class="theme-switch">
            <i class='bx bx-moon'></i>
            <span>深色模式</span>
            <div class="switch">
                <div class="slider"></div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <header>
            <div class="header-content">
                <button class="menu-toggle">
                    <i class='bx bx-menu'></i>
                </button>
                <h1>{% block page_title %}{% endblock %}</h1>
            </div>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
