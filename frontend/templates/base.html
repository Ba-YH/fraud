<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}欺诈信息检测系统{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body data-theme="light">
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="logo">
            <i class='bx bx-shield-quarter'></i>
            <span>欺诈检测</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class='bx bx-check-shield'></i>
                    <span>单文本检测</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('batch_detect') }}" class="{% if request.endpoint == 'batch_detect' %}active{% endif %}">
                    <i class='bx bx-list-ul'></i>
                    <span>批量检测</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">
                    <i class='bx bx-history'></i>
                    <span>历史记录</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('statistics_page') }}" class="{% if request.endpoint == 'statistics_page' %}active{% endif %}">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span>数据统计</span>
                </a>
            </li>
            <!-- TODO 接口文档这里删除-->
            <li>
                <a href="{{ url_for('api_docs') }}" class="{% if request.endpoint == 'api_docs' %}active{% endif %}">
                    <i class='bx bx-book'></i>
                    <span>接口文档</span>
                </a>
            </li>
        </ul>
        <!-- 侧边栏底部 -->
        <div class="sidebar-footer">
                <!-- 修改这里 -->
            <a href="#" class="footer-link" data-bs-toggle="modal" data-bs-target="#qqQrModal">
                <i class='bx bx-envelope'></i>
                <span>联系我们</span>
            </a>
            <a href="https://github.com/Ba-YH/fraud/issues" target="_blank" class="footer-link">
                <i class='bx bx-message-alt-edit'></i>
                <span>提出问题</span>
            </a>
            <a href="https://github.com/Ba-YH/fraud" target="_blank" class="footer-link">
                <i class='bx bxl-github'></i>
                <span>GitHub</span>
            </a>
            <a href="javascript:void(0);" onclick="window.location.href='/'" class="footer-link">
                <i class="bx bx-home"></i>
                <span>返回首页</span>
            </a>
        </div>

    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <header>
            <div class="header-content">
                <button class="menu-toggle">
                    <i class='bx bx-menu'></i>
                </button>
                <h1>{% block page_title %}{% endblock %}</h1>
            </div>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- 在页面底部添加模态框 -->
    <div class="modal fade" id="qqQrModal" tabindex="-1" aria-labelledby="qqQrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qqQrModalLabel">加入QQ群</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- 这里替换为实际的二维码图片链接 -->
                    <img src="{{ url_for('static', filename='images/qq_qr.png') }}"
                         class="img-fluid"
                         alt="QQ群二维码"
                         style="max-width: 300px;">
                    <p class="mt-3">扫码加入QQ交流群</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}

</body>

</html>
