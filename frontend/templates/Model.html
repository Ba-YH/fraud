<h1>数据处理模型</h1>
<p>这里简要介绍了我们的数据处理模型，
  经过LLM清洗后的数据进入Word2Vec建模阶段，模型基于训练数据采用CBOW模型，
  通过上下文预测目标词的方式学习词语的语义表征，使语义相近的词语在向量空间中保持较小余弦距离。
  针对数据特性，模型保留所有出现过的词语，避免低频欺诈术语被过滤。</p>
